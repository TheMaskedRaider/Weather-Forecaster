<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
</head>

<body>

    <div class="col  justify-content-center bg-dark">
        <h1 class="text-center text-light">Weather Forecast</h1>
    </div>
    <div class="container">
        <div class="row mh">
            <div class=" col-3 input-group mb-3">
                <input id="city-search" type="text" class="form-control" placeholder="City Name" aria-label="City"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="search-button" class="btn btn-primary" type="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                            </path>
                        </svg></button>

                </div>

            </div>
        </div>
    </div>

        <div class="col-9">
            <div id="jumbo-dude" class="jumbotron">
                <h2 id="todays-date"></h2>
                <h2 id="chosen-city">City:</h2>
                <p id="current-temp">Current Temp:</p>
                <p id="current-humid">Humidity:</p>
                <p id="current-UVI">UV Index: </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="weekly-forecast" class="row">

        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
